<p>add-book under books works!</p>
<form #myNgForm="ngForm" (ngSubmit)="saveBook(myNgForm.value)" class="add-book-form">
    <mat-form-field appearance="fill">
      <!-- <mat-label>Title</mat-label> -->
    <input matInput name="title" placeholder="title" ngModel>
    <mat-icon matSuffix><span class="material-symbols-outlined">
auto_stories
</span></mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
    <mat-form-field appearance="fill">
          <!-- <mat-label>Author</mat-label> -->
    <input matInput name="author" placeholder="author"  ngModel>
    <mat-icon matSuffix><span class="material-symbols-outlined">
settings_accessibility
</span></mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
    <mat-form-field appearance="fill">
          <!-- <mat-label>Pages</mat-label> -->
    <input matInput name="pages" placeholder="pages"  ngModel>
    <mat-icon matSuffix><span class="material-symbols-outlined">
pin
</span></mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
    <mat-form-field appearance="fill">
          <!-- <mat-label>Price</mat-label> -->
    <!-- <input matInput name="price" placeholder="price"  ngModel> -->
    <mat-select name="price" placeholder="price"  ngModel>
    <mat-option value="10">$10</mat-option>
    <mat-option value="15">$15</mat-option>
    <mat-option value="20">$20</mat-option>
  </mat-select>
    <mat-icon matSuffix>
<span class="material-symbols-outlined">
attach_money
</span>
    </mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" name="publishedOn" ngModel>
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-slide-toggle class="slide" name="isPublished" ngModel>tag the book as "Published!"</mat-slide-toggle>
  <button type="submit" mat-raised-button color="primary">save the book </button>

</form>
<p>{{myNgForm.value |json}} </p>
