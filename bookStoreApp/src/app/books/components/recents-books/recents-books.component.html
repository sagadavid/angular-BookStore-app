<p>recents-books works!</p>

<div class="container">
<mat-card class="book-card" *ngFor="let book of recents">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Author:{{book.skribent}}
    </p>
     <p>
      Pages:{{book.totalPages}}
    </p>
     <p>
      Price:{{book.price.value +' '+ book.price.currency}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
